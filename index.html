<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <title>Previão do Tempo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <header class="container">
        <div class="row">
            <nav>
                <form action="#">
                    <label for="search">
                        <input type="text" id="search" placeholder="Procure por uma cidade">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <ul class="lista-cidades">
                        </ul>
                    </label>
                </form>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="info">
                    <h1 class="cidade"><i class="fa fa-map-marker-alt"></i></i><span></span></h1>
                    <div class="icon">
                        <img src="#" alt="">
                    </div>
                    <p class="temp"><span class="temperatura"></span><span class="grau">º</span></p>
                    <p class="descricao"></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <p>by <a href="#">@MarceloRock</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
